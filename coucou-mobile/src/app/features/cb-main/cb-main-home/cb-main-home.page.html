  <ion-card *ngFor="let restaurant of restaurants" >
    <img mat-card-image (click)="getRestaurantDetails(restaurant.id)" class="pointer img-fluid no-margin"

      <ion-card-title>{{restaurant.name}}</ion-card-title>

      Wisconsin Territory in 1836.

<ion-header class="ion-no-border" *ngIf="!error && !loading">
  <ion-toolbar color="transparent" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon color="light" slot="icon-only" name="arrow-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div style="position:absolute; text-align: center ; width: 100%" *ngIf="!error && !loading" >
  <div class="details-img" [style.background-image]="'url(' + url + restaurant?.image +')'"></div>
</div>

<div class="details-container" style="overflow-y: scroll !important; margin-top : calc(20vh - 30px )"  >

  <div class="ion-padding-start ion-padding-end"  *ngIf="!error && !loading" >

    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <p class="details-name">{{restaurant?.name}}</p>
      </ion-col>

      <ion-col size="12">
        <p class="details-description">{{restaurant?.description}}</p>
      </ion-col>
    </ion-row>

    <app-cb-pack-gallery [menus]="restaurant?.menus"></app-cb-pack-gallery>

    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <p class="details-name">Nos Emplacements</p>
      </ion-col>
    </ion-row>

    <app-cb-place-gallery [rooms]="restaurant?.rooms"></app-cb-place-gallery>

    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <p class="details-name">Notre Galerie</p>
      </ion-col>
    </ion-row>

    <app-cb-gallery [images]="restaurant?.images"></app-cb-gallery>

    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <p class="details-name">Localisation</p>
      </ion-col>
    </ion-row>

  </div>

  <div class="map-container ">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>

  <div class="ion-padding-start ion-padding-end" *ngIf="!error && !loading">
    <ion-button (click)="openAddReservationModal()" class="btn-primary"  expand="block" >
      Réserver
    </ion-button>
  </div>

</div>



<app-cb-errors [exist]="error && !loading" [message]="'Un erreur est servenue essayé plus tard'" [icon]="'bug-outline'"></app-cb-errors>

<ion-content fullscreen="true" class="auth">
  <ion-grid>

    <ion-row class="logo-row">
      <ion-col size="8" size-sm="4" offset="2" offset-sm="4" >
        <img src="../../../../assets/image/logo.png" alt="logo">
      </ion-col>
    </ion-row>


    <form [formGroup]="loginForm" >
      <ion-row>

        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <label  class="login-label">Numéro du téléphone</label>
        </ion-col>
        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="email" class="login-input" type="text" />
        </ion-col>

        <ion-col  size="10" size-sm="6" offset="1" offset-sm="3">
          <label  class="login-label">Mot de passe</label>
        </ion-col>
        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="password" class="login-input" type="password" />
        </ion-col>

        <ion-col  size="10" size-sm="6" offset="1" offset-sm="3">
          <ion-button (click)="onLogin()" color="light" expand="full" [disabled]="!loginForm.valid">Se Connecter</ion-button>
        </ion-col>

        <ion-col class="ion-text-center signup_p" size="10" size-sm="6" offset="1" offset-sm="3">
          <p>Vous n'avez pas de compte <a class="signup_link"  routerLink="/cb-register">Créer un</a></p>
        </ion-col>

        <ion-col class="ion-text-center signup_p" size="10" size-sm="6" offset="1" offset-sm="3">
          <p>Mot de passe oublié<a class="signup_link"  routerLink="/cb-send-password-code">send</a></p>
        </ion-col>

      </ion-row>
    </form>
  </ion-grid>

  <!--    <ion-row class="ion-align-self-end ion-align-items-end ion-justify-content-center">-->
  <!--        <a class="forgot" routerLink="/forgot">Forgot Password ?</a>-->
  <!--    </ion-row>-->

</ion-content>

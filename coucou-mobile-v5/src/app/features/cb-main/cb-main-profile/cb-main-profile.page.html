<ion-header class="ion-no-border">
  <ion-toolbar mode="md" >
    <ion-title class="ion-text-center toolbar">Mon profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">

    <div class="form-header ion-text-center">
      <img (click)="onPickImageChoice()" [src]=" imageSrc ? imageSrc : ( client?.image ? URL + client.image : './../../../../assets/image/default-profile.png') " alt="image"  class="form-header-img" >
      <p class="form-header-name">{{client?.firstName + " " + client?.lastName}}</p>
    </div>

    <ion-row *ngIf="imageSrc">
      <ion-col size="6">
        <ion-button (click)="onSaveImage()" class="btn-primary" expand="block" >
          Sauvgarder
        </ion-button>
      </ion-col>
      <ion-col size="6" >
        <ion-button (click)="onCancelImage()" class="btn-secondary" expand="block">
          Annuler
        </ion-button>
      </ion-col>
    </ion-row>

    <form [formGroup]="form" class="ion-margin-top">
      <ion-row class="ion-justify-content-center ion-padding">

        <ion-col size="12" class="form-card">
          <p class="form-card-label">Nom</p>
          <input class="form-card-input"  formControlName="lastName" type="text"/>
        </ion-col>

        <ion-col size="12" class="form-card">
          <p class="form-card-label">Prénom</p>
          <input class="form-card-input"  formControlName="firstName" type="text"/>
        </ion-col>

        <ion-col size="12" class="form-card">
          <p class="form-card-label">Numéro de Téléphone</p>
          <input  class="form-card-input" formControlName="phone"  type="number"/>
        </ion-col>

        <ion-col size="12" class="form-card">
          <p class="form-card-label">E-mail</p>
          <input class="form-card-input"  formControlName="email" type="text" disabled/>
        </ion-col>

        <ion-col size="12" size-sm="7" class="ion-no-padding ion-margin-top">
          <ion-button (click)="update()" class="btn-primary"  expand="block" [disabled]="!form.valid">Sauvgarder</ion-button>
        </ion-col>

        <ion-col size="12" size-sm="7" class="ion-no-padding ion-margin-top">
          <ion-button (click)="help()" class="btn-secondary"  expand="block" >
            Assistance
            <ion-icon slot="start" name="help-circle"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="12" size-sm="7" class="ion-no-padding ">
          <ion-button (click)="logout()" class="btn-secondary"  expand="block" >
            Se déconnecter
            <ion-icon slot="start" name="log-out"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-grid>

</ion-content>

<ion-content fullscreen="true" class="auth">
  <ion-grid style="padding-top: calc((100vh - 670px) / 2)">

    <ion-row class="ion-justify">
      <ion-col class="ion-text-center" size="12">
        <img class="auth-image" src="../../../assets/image/logo.png" alt="logo">
      </ion-col>
    </ion-row>

    <form [formGroup]="form" >
      <ion-row class="ion-justify-content-center">

        <ion-col size="10" size-sm="7">
          <input formControlName="lastName" class="auth-input" type="text" placeholder="Nom" />
        </ion-col>

        <ion-col  size="10" size-sm="7">
          <input formControlName="firstName" class="auth-input" type="text" placeholder="Prénom"/>
        </ion-col>

        <ion-col  size="10" size-sm="7">
          <input formControlName="phone" class="auth-input" type="number" placeholder="Numéro de téléphone" />
        </ion-col>

        <ion-col  size="10" size-sm="7">
          <input formControlName="email" class="auth-input" type="text" placeholder="Email" />
        </ion-col>

        <ion-col #int   size="10" size-sm="7">
          <input formControlName="password" class="auth-input" type="password" placeholder="Mot de passe"  />
        </ion-col>

        <ion-col class="mt-15"  size="10" size-sm="7">
          <ion-button (click)="onRegister()" class="btn-primary" expand="block" [disabled]="!form.valid">Créer le compte</ion-button>
        </ion-col>

        <ion-col  size="10" size-sm="7">
          <ion-button  routerLink="/cb-login" class="btn-light" expand="block" >Se Connecter</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-grid>

</ion-content>

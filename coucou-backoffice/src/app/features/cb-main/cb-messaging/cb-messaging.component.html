<div class="page">

  <div class="row mt-3 mb-3 justify-content-between align-items-center">
    <div class="scale-in-center">
      <p class="title">
        <span class="material-icons title-icon">chat</span>
        service de messagerie
      </p>
    </div>
  </div>

  <div class="row scale-in-center" >
    <div class="col-12 col-sm-6" style="border:1px solid black">
      sqdqsdqsdsqd
    </div>
    <div class="col-12 col-sm-6 " style="border:1px solid black">
      <form [formGroup]="form" class="row justify-content-center align-items-center scale-in-center p-4 pt-3">

        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Sender</mat-label>
            <input  value="CocoBeach" formControlName="sender" matInput type="text" required>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Numéro de téléphone</mat-label>
            <input  formControlName="number" matInput type="text" required>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contenu</mat-label>
            <input  formControlName="content" matInput type="text" required>
          </mat-form-field>
        </div>
      </form>

      <button (click)="sendOne()">Send</button>
    </div>
  </div>
</div>

<div class="dialog-container">

  <p class="dialog-title" >Générer des coupons</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nombre de Coupon</mat-label>
        <input  formControlName="number" matInput type="number" required>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-1">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Date d'éxpiration</mat-label>
        <input  formControlName="expirationDate" [matDatepicker]="picker" matInput type="text" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-1">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Réduction en %</mat-label>
        <input  formControlName="reduction" matInput>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire et il faut compris entre 1 et 100
        </mat-error>
      </mat-form-field>
    </div>


    <div class="col-12 ml-1">
      Appliquer pour tout les restaurants
      <mat-slide-toggle #general formControlName="general" class="ml-4">
      </mat-slide-toggle>
    </div>

    <div class="col-12 mt-3">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Restaurants</mat-label>
        <mat-select formControlName="restaurantId" [disabled]="general.checked" >
          <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant.id" >{{restaurant.name}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>

    <div class="col-12 mt-1" >
      <button class="submit-btn full-width" (click)="generate()" [disabled]="!form.valid" >
        Générer
      </button>
    </div>
  </form>

</div>

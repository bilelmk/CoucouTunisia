<div class="small-page">
  <div class="row justify-content-between align-items-center">
    <div>
      <p class="title">
        <span class="material-icons title-icon">restaurant_menu</span>
        Menus
      </p>
    </div>
    <div>
      <button class="square-btn ml-2" >
        <i class="material-icons icon-blue" >
          add
        </i>
      </button>
    </div>
  </div>

  <div class="row justify-content-center align-items-center" *ngFor="let room of restaurant.rooms">
    <div class="col-2 text-center">
      <p>{{room.name}}</p>
    </div>
    <div class="col-3 text-center">
      <p>{{room.description}}</p>
    </div>
    <div class="col-1 text-center">
      <p>{{room.maxPlace}}</p>
    </div>
    <div class="col-1 text-center">
      <p>{{room.minPlace}}</p>
    </div>
    <div class="col-1 text-center">
      <p>{{room.packPrice}}</p>
    </div>
    <div class="col-1 text-center">
      <p>{{room.packChildrenPrice}}</p>
    </div>
    <div class="col-3">
      <img class="img-fluid" [src]="room.image ? 'http://localhost:3006/api/images/' + room.image : '/assets/img/no-record.png' ">
    </div>
  </div>

</div>

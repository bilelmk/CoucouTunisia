<div class="small-page">
  <div class="row justify-content-between align-items-center">
    <div>
      <p class="title">
        <span class="material-icons title-icon">restaurant_menu</span>
        Menus
      </p>
    </div>
    <div>
      <button class="square-btn ml-2" (click)="openAddDialog()">
        <i class="material-icons icon-blue" >
          add
        </i>
      </button>
    </div>
  </div>

  <div class="restaurant-add-container">
    <table >
      <tr class="restaurant-add-tr" *ngIf="restaurant?.menus.length != 0">
        <th class="restaurant-add-th">Nom</th>
        <th class="restaurant-add-th">Description</th>
        <th class="restaurant-add-th">Image</th>
        <th class="restaurant-add-th">Actions</th>
      </tr>
      <tr *ngFor="let menu of restaurant?.menus" class="restaurant-add-tr" >
        <td class="restaurant-add-td">{{menu.name}}</td>
        <td class="restaurant-add-td">{{menu.description}}</td>
        <td class="restaurant-add-td">
          <img class="restaurant-add-image" [src]="menu.image ? url + menu.image : '/assets/img/no-record.png'" />
        </td>
        <td class="restaurant-add-td">
          <div class="restaurant-add-btn" (click)="delete(menu)">
            <mat-icon>delete_forever</mat-icon>
          </div>
        </td>
      </tr>
    </table>
  </div>

</div>

<div class="dialog-container">

  <p class="dialog-title" >Ajouter un menu</p>

  <div class="row mt-4">

    <form [formGroup]="form" class="full-width">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nom</mat-label>
          <input  formControlName="name" matInput type="text" required>
        </mat-form-field>
      </div>
      <div class="col-12">
        <ckeditor  [editor]="Editor" [config]="config" formControlName="description" ></ckeditor>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-6 dialog-image-preview mt-4" >
      <img class="img-fluid" src="./assets/img/upload-image.png" (click)="filePicker.click()"/>
      <input type="file" #filePicker (change)="onPickImage($event)">
    </div>
    <div class="col-6 mt-4" [ngClass]="croppedImage ? '' : 'hide'">
      <div class="image-preview">
        <image-cropper
          imageQuality="10"
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="5 / 3"
          (imageCropped)="imageCropped($event)">
        </image-cropper>
      </div>
    </div>
  </div>

  <div class="col-12 mt-2" >
    <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid  || !croppedImage" >
      Ajouter
    </button>
  </div>

</div>

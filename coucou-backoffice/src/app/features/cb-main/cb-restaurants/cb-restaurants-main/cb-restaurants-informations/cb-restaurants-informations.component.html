<div class="small-page">
  <div class="row justify-content-between align-items-center">
    <div>
      <p class="title">
        <span class="material-icons title-icon">info</span>
        Informations Générales
      </p>
    </div>
    <div>
      <button class="square-btn ml-2" >
        <i class="material-icons icon-blue" >
          add
        </i>
      </button>
    </div>
  </div>

  <form [formGroup]="informationsForm">
    <div class="col-12 row no-margin no-padding justify-content-center mt-5">
      <div class="col-12 col-md-6 pl-0 pr-0 pr-md-2">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nom</mat-label>
          <input  formControlName="name" matInput type="text" required>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 pl-0 pr-0 pl-md-2">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Description</mat-label>
          <input  formControlName="description" matInput type="text">
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 pl-0 pr-0 pr-md-2">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Numéro du télépone</mat-label>
          <input  formControlName="phone" matInput type="number" required>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 pl-0 pr-0 pl-md-2">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input  formControlName="email" matInput type="email" required>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 pl-0 pr-0 pr-md-2">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Site Web</mat-label>
          <input  formControlName="webSite" matInput type="text" required>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 pl-0 pr-0 pl-md-2">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Responsable</mat-label>
          <input  formControlName="responsable" matInput type="text" required>
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="row justify-content-center mt-4">
    <div class="col-4">
      <img class="img-fluid" [src]="restaurant.image ? 'http://localhost:3006/api/images/' + restaurant.image : '/assets/img/no-record.png' ">
    </div>
  </div>

</div>

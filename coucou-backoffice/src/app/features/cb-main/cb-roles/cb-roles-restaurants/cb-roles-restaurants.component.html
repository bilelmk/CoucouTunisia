<div class="dialog-container">

  <p class="dialog-title">Liste des restaurants</p>

  <div class="row pl-3 pr-3 pb-3 justify-content-center">

    <div class="col-5 mr-3 no-padding select-list-container">
      <div class="row justify-content-end">
        <button (click)="push()" class="mb-2 select-btn">
          <mat-icon>keyboard_double_arrow_right</mat-icon>
        </button>
      </div>
      <mat-selection-list #restaurantsRef class="select-list no-padding mt-1" >
        <mat-list-option *ngFor="let restaurant of restaurants" [value]="restaurant">
          {{restaurant.name}}
        </mat-list-option>
      </mat-selection-list>
    </div>


    <div class="col-5 ml-3 no-padding select-list-container">
      <div class="row justify-content-start">
        <button (click)="pull()" class="mb-2 select-btn">
          <mat-icon>keyboard_double_arrow_left</mat-icon>
        </button>
      </div>
      <mat-selection-list #roleRestaurantsRef class="select-list no-padding mt-1">
        <mat-list-option *ngFor="let restaurant of roleRestaurants" [value]="restaurant">
          {{restaurant.name}}
        </mat-list-option>
      </mat-selection-list>
    </div>

  </div>

  <div class="row" >
    <div class="col-12">
      <button class="full-width submit-btn" (click)="save()" >
        Sauvgarder
      </button>
    </div>
  </div>
</div>

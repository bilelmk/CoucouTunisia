<div class="dialog-container">

  <p class="dialog-title" *ngIf="!data.isEditMode">Ajouter un role</p>
  <p class="dialog-title" *ngIf="data.isEditMode">Modifi√© role</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom</mat-label>
        <input  formControlName="name" matInput type="text">
        <mat-error *ngIf="!form.hasError('required')">
          {{errors?.required}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-1">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <input  formControlName="description" matInput type="text">
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid" *ngIf="!data.isEditMode">
        Ajouter
      </button>
      <button class="submit-btn full-width" (click)="update()" [disabled]="!form.valid" *ngIf="data.isEditMode">
        Sauvgarder
      </button>
    </div>
  </form>

</div>

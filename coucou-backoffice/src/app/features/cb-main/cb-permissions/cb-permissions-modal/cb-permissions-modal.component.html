<div class="dialog-container">

  <p class="dialog-title" *ngIf="!data.isEditMode">Ajouter une permission</p>
  <p class="dialog-title" *ngIf="data.isEditMode">Modifi√© permission</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center scale-in-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom</mat-label>
        <mat-select formControlName="name" >
          <mat-option *ngFor="let permission of permissions"  [value]="permission">{{permission}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <input  formControlName="description" matInput type="text">
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid" *ngIf="!data.isEditMode">
        Ajouter
      </button>
      <button class="submit-btn full-width" (click)="update()" [disabled]="!form.valid" *ngIf="data.isEditMode">
        Sauvgarder
      </button>
    </div>
  </form>

</div>

<div class="page" *ngIf="!loading">

  <div class="row mt-3 mb-3 justify-content-between align-items-center">
    <div class="scale-in-center">
      <p class="title">
        <span class="material-icons title-icon">lock</span>
        Liste des permissions
      </p>
    </div>
    <div>
      <button class="square-btn ml-2 scale-in-center"  (click)="openModal(false , null)">
        <i class="material-icons icon-blue" >
          add
        </i>
      </button>
    </div>
  </div>

  <div class="row scale-in-center"  *ngIf="permissions?.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name" >
        <mat-header-cell *matHeaderCellDef >Nom</mat-header-cell>
        <mat-cell *matCellDef="let permssion" >
          <p class="cell-text"  > {{permssion.name}} </p>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description" >
        <mat-header-cell *matHeaderCellDef >Description</mat-header-cell>
        <mat-cell *matCellDef="let permssion" >
          <p class="cell-text"  > {{permssion.description}} </p>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="cell-text" *matCellDef="let permission">
          <div class="cell-btn" (click)="delete(permission)">
            <mat-icon>delete_forever</mat-icon>
          </div>
          <div class="cell-btn" (click)="openModal(true , permission)" >
            <mat-icon>mode_edit</mat-icon>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row class="text-center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let type; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]" [length]="permissions?.length"></mat-paginator>
  </div>

  <app-cb-errors [array]="permissions" [error]="error"></app-cb-errors>

</div>

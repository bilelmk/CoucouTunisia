<div class="page">

  <div class="row mt-2 mb-2 justify-content-between align-items-center">
      <p class="title">
        <span class="material-icons title-icon">people</span>
        Liste des clients
      </p>

      <div class="row align-items-center">
        <input #key class="search" (input)="search(key)">
        <button class="square-btn ml-2"  (click)="openModal(false , null)">
          <i class="material-icons icon-blue" >
            add
          </i>
        </button>
      </div>
  </div>

  <div class="row"  *ngIf="clients?.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="image" >
        <mat-header-cell *matHeaderCellDef >Image</mat-header-cell>
        <mat-cell *matCellDef="let client" >
          <img [src]=" client?.image ? url + client.image : './../../../../assets/img/default-profile.png' " alt="image"  class="cell-img" >
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="phone" >
        <mat-header-cell *matHeaderCellDef >Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let client" >
          <p class="cell-text"  > {{client.phone}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName" >
        <mat-header-cell *matHeaderCellDef >First name</mat-header-cell>
        <mat-cell *matCellDef="let client" >
          <p class="cell-text"  > {{client.firstName}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef >Last name</mat-header-cell>
        <mat-cell *matCellDef="let client" >
          <p class="cell-text" > {{client.lastName}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef >Email</mat-header-cell>
        <mat-cell *matCellDef="let client" >
          <p class="cell-text" > {{client.email}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef >Active</mat-header-cell>
        <mat-cell class="cell-text" *matCellDef="let client">
          <div class="cell-text">
            <mat-icon *ngIf="!client.active" class="icon-danger">remove_circle</mat-icon>
            <mat-icon  *ngIf="client.active" class="icon-success">check_circle</mat-icon>
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="cell-text" *matCellDef="let client">
          <div class="cell-btn" (click)="openModal(true, client)">
            <mat-icon>edit</mat-icon>
          </div>
          <div class="cell-btn" (click)="toggleActiveStatus(client)">
            <mat-icon>flaky</mat-icon>
          </div>
<!--          <div class="cell-btn" (click)="openDetailsDialog(client)" >-->
<!--            <mat-icon>visibility</mat-icon>-->
<!--          </div>-->
        </mat-cell>
      </ng-container>

      <mat-header-row class="text-center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let type; columns: displayedColumns;" ></mat-row>

    </table>
    <mat-paginator class="full-width"
                   [length]="this.recordsNumber"
                   [pageSize]="limit"
                   (page)="pageEvent = $event ; onPaginationChange($event)"
    ></mat-paginator>
  </div>

  <app-cb-errors [array]="clients" [error]="error"></app-cb-errors>

</div>

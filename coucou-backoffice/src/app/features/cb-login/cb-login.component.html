<div class="container scale-in-center full-screen-height">
  <div class="row justify-content-center align-items-center full-height">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6" >

      <mat-card class="p-2 p-sm-3 p-md-4">

        <div class="text-center mb-3 mt-3" >
          <img style="width: 200px;" src="../../assets/img/logo.png" alt="logo">
        </div>

        <p class="text-center mb-4  login-title"> Panneau D'administration Coucou Tunisia</p>

        <mat-card-content>

          <form name="loginForm" [formGroup]="loginForm" novalidate>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input  formControlName="username" matInput type="text" >
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input  formControlName="password" matInput type="password" >
              </mat-form-field>
            </div>

            <div class="col-12 mb-5">
              <button class="submit-btn full-width"  (click)="onLogin()" [disabled]="!loginForm.valid" >
                Se connecter
              </button>
            </div>

          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
